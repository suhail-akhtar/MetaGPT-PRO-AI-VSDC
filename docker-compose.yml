# MetaGPT-PRO Docker Compose Configuration
# Use this for production-grade deployment with separate containers

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: metagpt-backend
    ports:
      - "8088:8080"
    environment:
      - PYTHONUNBUFFERED=1
      - METAGPT_LOG_LEVEL=INFO
    volumes:
      - ./workspace:/app/metagpt/workspace
      - ./config:/app/metagpt/config:ro
    networks:
      - metagpt-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend Web Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8088/v1
        - NEXT_PUBLIC_WS_URL=ws://localhost:8088/v1
        - NEXT_PUBLIC_ENABLE_MOCK=false
    container_name: metagpt-frontend
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      # Runtime API URL (for server-side rendering)
      - API_URL=http://backend:8080/v1
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - metagpt-network
    restart: unless-stopped
  # Optional: Nginx reverse proxy for production
  # Uncomment if you want a single entry point
  # nginx:
  #   image: nginx:alpine
  #   container_name: metagpt-proxy
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./certs:/etc/nginx/certs:ro
  #   depends_on:
  #     - frontend
  #     - backend
  #   networks:
  #     - metagpt-network
  #   restart: unless-stopped

networks:
  metagpt-network:
    driver: bridge

volumes:
  workspace:
    driver: local
